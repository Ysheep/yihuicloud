<style>
.layui-input-block{
margin-left:120px;
}

</style>
<form class="layui-form" action="" id="orderEditForm" style="position: absolute;">
<div class="layui-row"  style="margin-top:10px;">
  	 
	  <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">昵称</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="userName" class="layui-input" lay-verify="required" />
		    </div>
	   </div>
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">真实姓名</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="trueName" class="layui-input" lay-verify="required" />
		    </div>
	   </div>
 		
</div>
<div class="layui-row"  style="margin-top:10px;">
  	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">手机号码</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="phone"  class="layui-input" lay-verify="required|phone"/>
		    </div>
	   </div>
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">头像</label>
		    <div class="layui-input-block" style="width:200px;">
		    	<div class="layui-upload">
				  <button type="button" style="float:left;" class="layui-btn" id="test1">上传图片</button>
				  <div class="layui-upload-list" style="float:left;margin-left:20px;margin-top:-1px;">
				    <img class="layui-upload-img" style="width:40px;heigth:40px;" id="demo1">
				    <p id="demoText"></p>
				  </div>
			    </div>
		        <input type="hidden" name="headImg" class="layui-input" lay-verify="required"/>
		    </div>
	   </div>
</div>	
<div class="layui-row"  style="margin-top:10px;">	
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">密码</label>
		    <div class="layui-input-block" style="width:200px;">
		      <input type="password" class="layui-input"  lay-verify="required"  name="password">
		    </div>
		</div>
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">生日</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="birthday" readonly class="layui-input" lay-verify="required" />
		    </div>
	   </div>
</div>	
<div class="layui-row"  style="margin-top:10px;">	
		<div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">性别</label>
		    <div class="layui-input-block" style="width:200px;">
		    	<select name="sex" lay-verify="required">
		    		<option th:each="ec:${status}" th:value="${ec.code}" th:text="${ec.value}"></option>
		    	</select>
		    </div>
		</div>
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">邮箱</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="email" class="layui-input" lay-verify="required|email" />
		    </div>
	   </div>
</div>
<div class="layui-row"  style="margin-top:10px;">	
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">余额</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="balance" class="layui-input" lay-verify="required|number" />
		    </div>
	   </div>
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">冻结余额</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="freezeMoney" class="layui-input" lay-verify="required|number" />
		    </div>
	   </div>
</div>
<div class="layui-row"  style="margin-top:10px;">	
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">推荐人ID</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="refereeId" class="layui-input" lay-verify="required|number" />
		    </div>
	   </div>
	   <div class="layui-col-xs6 layui-col-sm6 layui-col-md6" style="">
		    <label class="layui-form-label required" style="width:80px;">地址</label>
		    <div class="layui-input-block" style="width:200px;">
		         <textarea class="layui-textarea" style="min-height:0px;" name="address" resize="no"></textarea>
		    </div>
	   </div>
</div>
  
 <div class="layui-row" style="margin-top:20px;margin-left:60px;">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="text-align:center;">
          <button class="layui-btn" lay-submit="" lay-filter="formSubmit" authcode="83">提交</button>
      	<button type="button" class="layui-btn layui-btn-primary" id="closeBtn">关闭</button>
    </div>
  </div>
</form>

<script>

//start use
layui.use(['form','upload','laydate'], function(){
	
	  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
	  var $ = layui.jquery
	  ,upload = layui.upload;
	  //普通图片上传
	  var uploadInst = upload.render({
	    elem: '#test1'
	    ,url: '/admin/goods/upload'
	    ,before: function(obj){
	      //预读本地文件示例，不支持ie8
	      obj.preview(function(index, file, result){
	        $('#demo1').attr('src', result); //图片链接（base64）
	      });
	    }
	    ,done: function(res){
	      //如果上传失败
	      if(res.code == 200){
	      //上传成功
	      $("[name='headImg']").val(res.result.value);
	      }else{
	        return layer.msg('上传失败');
	      }
	    }
	    ,error: function(){
	      //演示失败状态，并实现重传
	      var demoText = $('#demoText');
	      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-mini demo-reload">重试</a>');
	      demoText.find('.demo-reload').on('click', function(){
	        uploadInst.upload();
	      });
	    }
	  });
	  //……
	  
	  var laydate = layui.laydate;
	  lay("input[name='birthday'").each(function(){
		    laydate.render({
		      elem: this
		      ,type:'date'
		      ,trigger: 'click'
		    });
		  });
	  //但是，如果你的HTML是动态生成的，自动渲染就会失效
	  //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
	  form.render();
	//监听表单提交
	form.on('submit(formSubmit)',function(data) {
		$.ajax({url:'/admin/user/add',
			data:$("#orderEditForm").serializeJson(),
			type:"get",
			contentType:"application/json",
			success:function(data){
				if(data.code==200){
					$.reloadData("searchBtn");
					layer.closeAll();
				}else{
					layer.msg(data.message);
				}
			}});
		return false;
	});
	$('#closeBtn').click(function() {
		layer.close(editdialogindex);
	});
	
	        
});
//end use
</script>
