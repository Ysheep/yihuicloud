<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="pc/commons/tabhead::headc">
		
	</head>
<body>

<!-- ===============  模态窗口 登录注册  start  =============== -->

    <div class="grayDiv"></div>
    <div th:include="pc/commons/header :: login"></div>

<!-- ===============  模态窗口 登录注册 end  =============== -->
   <div th:include="pc/commons/header :: top-bar "></div>
<!-- ===============  header头部logo以及导航栏 end  =============== --> 

<!-- ===============  栏目  start  =============== --> 
<div th:include="pc/commons/header :: header-column "></div>
<!-- ===============  栏目  end  =============== --> 


<!-- ===============  确认订单  start  =============== -->
<div class="order-detail cf">
    <div class="order-detail-nav">
        订单详情
    </div>
    <div class="firm-order">  
        <div class="goods-title">
            <p class="goods-name" th:text="${order.trueName}!=null?'收货人：'+${order.trueName}:'收货人：'"></p>
            <p class="goods-num" th:text="${order.phone}!=null?${order.phone}:''"></p>
        </div>
        <p class="goods-address" th:remove="${order.addressInfo}!=null?'none':'all'"><a href="#" th:text="${order.addressInfo}!=null?${order.addressInfo}:''"></a></p>
        <span class="firm-bg"></span>
    </div>
    <div class="order-detail-cont">
        <div class="gol-tit">
            <h3 th:text="'订单号:'+${order.orderNo}"></h3>
            <span class="gol-tit-more" style="float: left;">更多</span>
            <span th:text="${order.status}"></span>
        </div>
        <div class="gol-time">
            <p th:text="'成交时间：'+${order.ctime}"></p>
            <p th:text="${order.payTime}!=null?'付款时间：'+${order.payTime}:'付款时间：'"></p>
            <p  th:text="${order.deliverTime}!=null?'发货时间：'+${order.deliverTime}:'发货时间：'"></p>
            <p  th:text="${order.endTime}!=null?'完结时间：'+${order.endTime}:'完结时间：'"></p>
        </div>
        <div class="gol-item" th:each="good:${order.items}">
            <a th:href="@{${'/goods/detail'}(goodsId=${good.goodsId})}">
                <img th:src="${good.image}" alt="" />
                <p th:text="${good.goodName}"></p>
                <em th:text="'¥'+${good.price}"></em>
                <i th:text="'X'+${good.num}"></i>
            </a>                   
        </div>
        <div class="gol-item-jifen">返积分20点</div>
        <div class="gol-item-price">
            <p><span th:text="'商品总价  ¥'+${order.totalPrice}+'元'"></span></p>
        </div>
        <div class="gol-item-btn text-right" th:remove="${order.orderStatus} == 0?'all':'none'">
            <p><span th:text="'实付款  ¥'+${order.actualTotal}+'元'"></span></p> 
        </div>
    </div>
</div>

<!-- ===============  确认订单  end  =============== --> 


<!-- ===============  footer页脚 start  =============== --> 
       <div th:include="pc/commons/footer::footer"></div>

<!-- ======================  在线客服 start ======================= -->
        <div class="main-im" th:include="pc/commons/footer-links::footer-links">
            
        </div>
    <!-- ======================  在线客服 end ======================= -->

</body>
</html>
