<style>
.layui-input-block{
margin-left:130px;
}
</style>
<form class="layui-form" action="" id="orderEditForm" style="position: absolute;">
<div class="layui-row"  style="margin-top:10px;">
	  
	  <div class="layui-form-item" style="">
	    <label class="layui-form-label" style="width:100px;padding: 9px 15px;">上级菜单</label>
	    <div class="layui-input-inline" style="width:200px;">
	    <input type="text" id="citySel" readonly class="layui-input" placeholder="无" th:value="${(item.pid==null || item.pid=='')?'无':item.pName}"/>
	    <input  name ="pid" class="layui-input" id="superId"  type="hidden" th:value="${item.pid}">
	    <input  name ="resourceId" class="layui-input" id="id"  type="hidden" th:value="${item.resourceId}">
	    </div>
	     <div class="layui-input-inline" style="width:100px;">
            <i id="menuBtn"  class="layui-btn layui-icon layui-btn-small">&#xe615;选择</i>
        </div>
	  </div>
  	 
	  <div class="layui-form-item " style=""> 
		    <label class="layui-form-label required" style="width:100px;">菜单名称</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="name" class="layui-input" lay-verify="required" th:value="${item.name}"/>
		    </div>
	   </div>
 

  
  <div class="layui-form-item" style="">
		    <label class="layui-form-label" style="width:100px;">url</label>
		    <div class="layui-input-block" style="width:200px;">
		         <input type="text" name="url" class="layui-input" id="url"  th:value="${item.url}" />
		    </div>
	   </div>
	
	
	<div class="layui-form-item" style="">
	    <label class="layui-form-label required" style="width:100px;">菜单类型</label>
	    <div class="layui-input-block" style="width:200px;">
	      <select  id="type" name="type" lay-verify="type" >
	      	<option th:each="s : ${typeList}" th:attr="value=${s.code}" th:text="${s.value}" th:selected="(${item.type}==${s.code})"></option>
	      </select>
	    </div>
	</div>
	
<!-- 	<div class="layui-form-item" style=""> -->
<!-- 	    <label class="layui-form-label" style="width:100px;">序号</label> -->
<!-- 	    <div class="layui-input-block" style="width:200px;"> -->
<!-- 	    	<input type="text" name="seq" class="layui-input" th:value="${item.seq}"> -->
<!-- 	    </div> -->
<!-- 	</div> -->
  	
</div>
  
 <div class="layui-row" style="margin-top:20px;">
    <div class="layui-col-xs12 layui-col-sm12 layui-col-md12" style="text-align:center;">
          <button class="layui-btn" lay-submit="" lay-filter="formSubmit" authcode="44">提交</button>
      	<button type="button" class="layui-btn layui-btn-primary" id="closeBtn">关闭</button>
    </div>
  </div>
    <div id="menuContent" class="menuContent layui-bg-gray" style="display:none; position: absolute;">
    <ul id="treeDemo" class="ztree" style="margin-top:0; width:160px;"></ul>
    </div>
</form>

<script>

//start use
layui.use('form', function(){
	
	  var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
	  //……
	  //但是，如果你的HTML是动态生成的，自动渲染就会失效
	  //因此你需要在相应的地方，执行下述方法来手动渲染，跟这类似的还有 element.init();
	  form.render();
	//监听表单提交
	form.on('submit(formSubmit)',function(data) {
		$.ajax({url:'/admin/sys/res/edit_execute',
			data:$("#orderEditForm").serializeJson(),
			type:"get",
			contentType:"application/json",
			success:function(data){
				if(data.code==200){
					layer.msg("数据保存成功！");
					$.reloadData("searchBtn");
					layer.closeAll();
				}else{
					layer.msg(data.message);
				}
			}});
		return false;
	});
	$('#closeBtn').click(function() {
		layer.close(editdialogindex);
	});
	//ztree 树
	 var setting = {
	            view: {
	                dblClickExpand: false
	            },
	            data: {
	                simpleData: {
	                    enable: true
	                }
	            },
	            callback: {
//	                 beforeClick: beforeClick,
	                onClick: onClick
	            }
	        };
	
	
	        function onClick(e, treeId, treeNode) {
	            var cityObj = $("#citySel");
	            var superId = $("#superId");
	            cityObj.attr("value", treeNode.name);
	            superId.attr("value",treeNode.id);
	            $("#url").attr("lay-verify","required");
	            hideMenu();//关闭下拉
	        }

// 	        function showMenu() {
			$("#menuBtn").click(function() {
				console.log("hello showMenu!");
				$("#citySel").attr("value", "");
				$("#superId").val('-1');
				$("#url").attr("lay-verify","");
	            var cityObj = $("#citySel");
	            var cityOffset = $("#citySel").offset();
	            $("#menuContent").css({left:"130px", top:"50px"}).slideDown("fast");
	            $("body").bind("mousedown", onBodyDown);
	            return false;
			});
	        
	        function hideMenu() {
	            $("#menuContent").fadeOut("fast");
	            $("body").unbind("mousedown", onBodyDown);
	        }
	        function onBodyDown(event) {
	            if (!(event.target.id == "menuBtn" || event.target.id == "menuContent" || $(event.target).parents("#menuContent").length>0)) {
	                hideMenu();
	            }
	        }

	        $(document).ready(function(){
	        	 $.ajax({
	                     type: "post",
	                     url: "/admin/sys/res/findZtree",
	                     type:"post",
	        			 contentType:"application/json",
	                     success: function(data){
	                     	if(data.code==200){
//        	             		layer.msg(data.message)
	           					 $.fn.zTree.init($("#treeDemo"), setting, data.result);
	                     	}else{
	                     		layer.msg(data.message)
	                     	}
	                     }
	        		});
	        });
});
//end use
</script>
