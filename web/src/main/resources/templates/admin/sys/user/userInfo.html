
<style>
	.w{width:100px}
</style>

<table class="layui-table" >
	<colgroup>
		<col width="50"><col>
	</colgroup>
    <tr>
        <td class="w">用户名称</td><td th:text="${obj.name}"></td>
    </tr>
    <tr>
        <td class="w">phone</td><td th:text="${obj.phone}"></td>
    </tr>
    <tr>
        <td class="w">利润比例(%)</td><td th:text="${obj.taxRate}"></td>
    </tr>
    <tr>
        <td class="w">余额(元)</td><td th:text="${obj.balance}"></td>
    </tr>
    <tr>
        <td class="w">上级名称</td><td th:text="${obj.parentName}"></td>
    </tr>
    <tr>   
        <td class="w">上级手机</td><td th:text="${obj.parentphone}"></td>
    </tr>
    <tr> 
        <td class="w">角色</td><td th:text="${obj.role}"></td>
    </tr>
</table>

<button class="layui-btn" style="margin-left:40%;" id="closeBtn">关闭</button>

<script>
//关闭按钮
$("#closeBtn").click(function(){
	  layer.closeAll();
})
</script>
