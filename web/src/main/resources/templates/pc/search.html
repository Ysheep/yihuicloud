<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<head th:replace="pc/commons/tabhead::headc"></head>

<body>

<!-- ===============  模态窗口 登录注册  start  =============== -->

    <div class="grayDiv"></div>
    <div th:include="pc/commons/header :: login"></div>

<!-- ===============  模态窗口 登录注册 end  =============== -->

<!-- ===============  顶部通栏 start  =============== -->

    <div th:include="pc/commons/header :: top-bar"></div>
<!-- ===============  header头部logo以及导航栏 end  =============== --> 

<!-- ===============  面包屑导航 start  =============== --> 
    <div class="breadcrumbs">
        <div class="breadcrumbs-con">
            <a href="/">首页</a>&nbsp;&nbsp;>&nbsp;&nbsp;<span th:text="${keyWord}">智能开关</span>
        </div>
    </div>
<!-- ===============  搜索结果列表 start  =============== --> 
<div class="goods-search-wrap">
    <div class="goods-search" style="padding-top:0;">
        <ul class="goods-search-list clearfix">
        	<li th:each="g:${data.data}">
                <dl>
                    <dt><a th:href="'goods/detail.html?goodsId='+${g.goodsId}"><img th:src="${g.imageUrl}" alt="" /></a></dt>
                    <dd class="smart-name"><a th:href="'goods/detail.html?goodsId='+${g.goodsId}" th:text="${g.name}">亿慧云智能门锁</a></dd>
                    <dd class="smart-price"th:text="${g.price}">2999元</dd>
                    <dd class="smart-cart"><a th:href="'/goods/detail.html?goodsId='+${g.goodsId}">加入购物车</a></dd>
                </dl>
            </li>
        </ul>
    </div>
	 <div class="page" th:remove="${data.totalPageNum}==0?'all':'none'">
	    <div class="table-pagination">
	    	<ul class="pagination">
	    	<li th:text="'第'+${data.nowPager}+'/共'+${data.totalPageNum}+'页'"></li>
	    		<li th:class="${data.nowPager} eq '1'? 'disabled' : ''">
	    			<a th:if="${ not data.firstPage}" th:href="@{${'/goods_search'}(keyWord=${keyWord},page=${data.nowPager-1})}">上一页</a>
	    			<a th:if="${  data.firstPage}" href="javascript:void(0);">上一页</a>
	    		</li>
<!-- 	    		<li th:each="pageNo : ${#numbers.sequence(1, data.totalPageNum )}" th:class="${data.nowPager eq pageNo}? 'active' : ''"> -->
<!-- 	    			<a th:if="${data.nowPager  eq pageNo}" href="javascript:void(0);" th:class="${data.nowPager eq pageNo}? 'curr' : ''"> -->
<!-- 	                	<span th:text="${pageNo}"></span> -->
<!-- 	            	</a> -->
<!-- 	            	<a th:if="${not (data.nowPager  eq pageNo)}" th:href="@{${'/goods_search'}(keyWord=${keyWord},page=${pageNo})}"> -->
<!-- 	                	<span th:text="${pageNo}"></span> -->
<!-- 	            	</a> -->
<!-- 	    		</li> -->
	    		<li th:class="${data.nowPager  ge data.totalPageNum} ? 'disabled' : ''">
		            <a th:if="${not data.lastPage}" th:href="@{${'/goods_search'}(keyWord=${keyWord},page=${data.nowPager+1})}">下一页</a>
		            <a th:if="${data.lastPage}" href="javascript:void(0);">下一页</a>
	        	</li>
	        	<li th:class="${data.nowPager  ge data.totalPageNum} ? 'disabled' : ''">
	        		<a th:if="${not data.lastPage}" th:href="@{${'/goods_search'}(keyWord=${keyWord},page=${data.totalPageNum})}">末页</a>
	        		<a th:if="${data.lastPage}" href="javascript:void(0);">末页</a>
	        	</li>
	    	</ul>
	    </div>
    </div>
</div>
<!-- ===============  页脚 start  =============== --> 
    <div th:include="pc/commons/footer::footer"></div>

<!-- ======================  在线客服 start ======================= -->
        <div class="main-im" th:include="pc/commons/footer-links::footer-links">
            
        </div>
<!-- ======================  在线客服 end ======================= -->
</body>
</html>
